name: Mirror Image to DockerHub

# 触发条件：当你把代码 push 上去时，自动运行
on: [push]

jobs:
  build:
    # 租用一台最新版 Ubuntu 的虚拟电脑
    runs-on: ubuntu-latest

    steps:
      # 1. 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          # 引用在 Settings 里配的两个变量
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 2. 拉取、改名、推送
      - name: Pull, Tag and Push
        run: |
          # 定义一个数组，包含所有核心镜像
          images=(
            "base-image"           # 祖宗镜像
            "base-builder"         # 基础构建器
            "base-builder-python"  # Python构建器 
            "base-builder-go"      # Go构建器 
            "base-builder-rust"    # Rust构建器
            "base-runner"          # 运行模糊测试
            "base-runner-debug"    # 调试用
          )

          for img in "${images[@]}"; do
            # 1. 从 Google 拉取
            docker pull gcr.io/oss-fuzz-base/$img:latest
    
            # 2. 改名为你的 DockerHub 格式
            docker tag gcr.io/oss-fuzz-base/$img:latest ${{ secrets.DOCKERHUB_USERNAME }}/$img:latest
    
            # 3. 推送到你的 DockerHub
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/$img:latest
    
            echo "Finished syncing $img"
          done
